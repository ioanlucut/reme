<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/build/css/app.css" />
    <script src="/build/js/frameworks.js"></script>
    <script src="/build/js/app.js"></script>
    <title ng-bind="$state.current.title" class="ng-binding">reme.io</title>
</head>
<body>

    <!-- View container -->
    <div class="view-container" ui-view autoscroll="true"></div>

    <script type="text/javascript">
        (function () {
            function async_load() {
                var s = document.createElement('script');
                s.type = 'text/javascript';
                s.async = true;
                s.src = '//d3itxuyrq7vzpz.cloudfront.net/assets/reamaze.js';
                var x = document.getElementsByTagName('script')[0];
                x.parentNode.insertBefore(s, x);
            }

            if ( window.attachEvent ) {
                window.attachEvent('onload', async_load);
            } else {
                window.addEventListener('load', async_load, false);
            }
        })();
    </script>

    <!-- Reamaze initializer -->
    <div reamaze-initializer></div>
</body>
</html>
