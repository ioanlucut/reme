<table class="datepicker">
  <thead>
    <tr class="datepicker-jump-controls">
      <th><button type="button" class="btn btn-default pull-left" ng-click="move(-1)">‹</button></th>
      <th colspan="{{rows[0].length - 2 + showWeekNumbers}}"><button type="button" class="btn btn-default btn-block" ng-click="toggleMode()"><strong>{{title}}</strong></button></th>
      <th><button type="button" class="btn btn-default btn-block pull-right" ng-click="move(1)">›</button></th>
    </tr>
    <tr ng-show="labels.length > 0" class="datepicker-day-labels">
      <th ng-show="showWeekNumbers" class="text-center">#</th>
      <th ng-repeat="label in labels" class="text-center">{{label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows">
      <td ng-show="showWeekNumbers" class="text-center"><em>{{ getWeekNumber(row) }}</em></td>
      <td ng-repeat="dt in row" class="text-center">
        <button type="button" class="btn" ng-class="{'btn-primary': dt.selected, 'btn-default': !dt.selected}" ng-click="select(dt.date)" ng-disabled="dt.disabled"><span ng-class="{'text-muted': dt.secondary}">{{dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
