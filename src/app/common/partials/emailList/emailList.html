<div ng-repeat="email in emails track by $index">
    <ng-form name="emailForm">
        <div class="form-group form-group--email-icon" ng-class="{'has-error': emailForm.email.$invalid && parentForm.$submitted}">

            <!--Inputs : first is your email-->
            <input class="form-control form-control--friend-email" type="email" placeholder="{{$index === 0 ? 'Your email' : 'Your friend\'s email address'}}" name="email" ng-model="emails[$index].email" required ng-disabled="$index === 0" />

            <!--Remove emails buttons-->
            <a href="javascript:void(0)" ng-if="$index > 0" class="close" tabindex="-1" ng-click="removeEmail($index)">Ã—</a>
        </div>
    </ng-form>
</div>

<a class="btn-add-emails" href="javascript:void(0)" ng-click="addEmail()" ng-show="canAddEmail">Add another email recipient</a>
