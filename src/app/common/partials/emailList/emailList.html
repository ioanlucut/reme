<div ng-repeat="email in emails track by $index">
    <ng-form name="emailForm">
        <div class="form-group" ng-class="{'has-error': emailForm.email.$invalid && parentForm.$submitted}">

            <!--Inputs : first is your email-->
            <input class="form-control form-control--friend-email" type="email" placeholder="{{$index === 0 ? 'Your email' : 'Your friend\'s email address'}}" name="email" ng-model="emails[$index].email" required />

            <!--Remove emails buttons-->
            <a href="#" class="close" tabindex="-1" ng-click="removeEmail($index)">Ã—</a>
        </div>
    </ng-form>
</div>

<a class="btn-add-emails" href="#" ng-click="addEmail()" ng-show="canAddEmail">Add another email recipient</a>
