<form name="feedbackForm" ng-submit="sendAndClose(feedbackForm)" novalidate focus-first-error>

    <div class="modal-header">
        <h3>Feedback</h3>
    </div>


    <div class="modal-body" ng-if="! isSending && ! isSent">
        <div class="form-group" ng-class="{'has-error': feedbackForm.name.$invalid && feedbackForm.submitted}">
            <input class="form-control" type="text" name="name" ng-model="feedbackMessage.attributes.name" placeholder="Your name" required auto-focus="isOpen" />
        </div>
        <div class="form-group" ng-class="{'has-error': feedbackForm.email.$invalid && feedbackForm.submitted}">
            <input class="form-control" type="email" name="email" ng-model="feedbackMessage.attributes.email" placeholder="Your email address" required />
        </div>
        <div class="form-group" ng-class="{'has-error': feedbackForm.subject.$invalid && feedbackForm.submitted}">
            <input class="form-control" type="text" name="subject" ng-model="feedbackMessage.attributes.subject" placeholder="Subject" required />
        </div>
        <div class="form-group" ng-class="{'has-error': feedbackForm.message.$invalid && feedbackForm.submitted}">
            <textarea class="form-control" rows="6" name="message" ng-model="feedbackMessage.attributes.message" placeholder="Your message" required></textarea>
        </div>
    </div>

    <div class="modal-body" ng-if="isSending">
        <div class="sending-status">Sending your message..</div>
    </div>


    <div class="modal-body" ng-if="isSent">
        <div class="sending-status">Thank you! You are awesome.</div>
    </div>


    <div class="modal-footer">
        <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="submit" ng-disabled="isSending || isSent">Send</button>
    </div>
</form>
