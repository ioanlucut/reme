<!-- Change password section -->
    <div class="account__section" ng-if="AccountFormToggle.state === ACCOUNT_FORM_STATE.resetPassword" ng-controller="ResetPasswordCtrl">

        <!-- Title -->
        <h1 class="account__title">Welcome!</h1>

        <!-- Reset password form -->
        <form name="resetPasswordForm" ng-submit="resetPassword(resetPasswordData)" novalidate>

            <!-- Account controls -->
            <div class="account__controls">
                
                <!-- General error -->
                <div class="account__controls__general-error" ng-if="isResetPasswordErrorOcurred">
                     <span ng-repeat="errorMessage in errorMessages">{{errorMessage}}</span>
                </div>

                <!-- Form groups -->
                <div class="account__controls__form-groups--last">

                    <!-- Form group -->
                    <div class="form-group" ng-class="{'has-error': isResetPasswordErrorOcurred || (resetPasswordForm.password.$invalid && resetPasswordForm.submitted)}">
                        <input class="form-control" type="password" placeholder="password" name="password" ng-model="resetPasswordData.password" required />
                        <span class="help-block" ng-if="resetPasswordForm.password.$invalid && resetPasswordForm.submitted">Your password is mandatory.</span>
                    </div>
                    
                    <!-- Form group -->
                    <div class="form-group" ng-class="{'has-error': isResetPasswordErrorOcurred || (resetPasswordForm.password.$invalid && resetPasswordForm.submitted)}">
                        <input class="form-control" type="password" placeholder="confirmPassword" name="confirmPassword" ng-model="resetPasswordData.confirmPassword" required />
                        <span class="help-block" ng-if="resetPasswordForm.confirmPassword.$invalid && resetPasswordForm.submitted">Your confirm password is mandatory.</span>
                    </div>
                </div>

                <!-- Button container -->
                <button class="btn account__button" type="submit">Reset password</button>
            </div>
        </form>

        <a href="#" ng-click="AccountFormToggle.setState(ACCOUNT_FORM_STATE.updateProfile)">Nevermind, take me back!</a>

    </div>

<!-- Change password section successfully-->
    <div class="account__section" ng-if="AccountFormToggle.state == ACCOUNT_FORM_STATE.resetPasswordSuccessfully">

        <!-- Title -->
        <h1 class="account__title">Successfully</h1>

        <!-- Explain -->
            <span class="account__explain">
                We've successfully updated your new password.
            </span>

        <!-- Button container -->
        <a href="#" ng-click="AccountFormToggle.setState(ACCOUNT_FORM_STATE.updateProfile)">Continue</a>
    </div>
