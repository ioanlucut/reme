<!-- Account sections -->
<div class="account__sections">

      <!-- Validated token result -->
    <div class="alert alert-danger" ng-if="errorMessages && !isTokenValid">
       <span ng-repeat="errorMessage in errorMessages">{{errorMessage}}</span>

        <br />
        <br />

        <!-- Button container -->
        <a href="#" ng-click="continueToResetPassword()">Let me try again.</a>
        <br />
        <span ng-if="isUserAuthenticated">
            You are authenticated. You will be logged off if you want to try again.
        </span>
    </div>

    <!-- Validate password reset token section -->
    <div class="account__section" ng-hide="!isTokenValid || successfullyReseted">

        <!-- Title -->
         <h1 class="account__title">Reset your password.</h1>

        <!-- Reset password form -->
        <form name="resetPasswordForm" ng-submit="resetPassword(resetPasswordData)" novalidate>

            <!-- Account controls -->
            <div class="account__controls">

                <!-- General error -->
                <div class="alert alert-danger" ng-if="isResetPasswordErrorOcurred">
                     <span ng-repeat="errorMessage in errorMessages">{{errorMessage}}</span>
                </div>

                <!-- Form groups -->
                <div class="account__controls__form-groups--last">

                    <!-- Form group -->
                    <div class="form-group" ng-class="{'has-error': isResetPasswordErrorOcurred || (resetPasswordForm.password.$invalid && resetPasswordForm.$submitted)}">
                        <input class="form-control" type="password" placeholder="New password" name="password" ng-model="resetPasswordData.password" required />
                        <span class="help-block" ng-if="resetPasswordForm.password.$invalid && resetPasswordForm.$submitted">Your new password is mandatory.</span>
                    </div>

                    <!-- Form group -->
                    <div class="form-group" ng-class="{'has-error': isResetPasswordErrorOcurred || (resetPasswordForm.passwordConfirmation.$invalid && resetPasswordForm.$submitted)}">
                        <input class="form-control" type="password" placeholder="New password confirmation" name="passwordConfirmation" ng-model="resetPasswordData.passwordConfirmation" required />
                        <span class="help-block" ng-if="resetPasswordForm.passwordConfirmation.$invalid && resetPasswordForm.$submitted">Your confirm password is mandatory.</span>
                    </div>
                </div>

                <!-- Button container -->
                <button class="btn account__button" type="submit">Reset password</button>
            </div>
        </form>

    </div>

    <!-- Change password section successfully-->
    <div class="account__section" ng-hide="!successfullyReseted">

        <!-- Title -->
        <h1 class="account__title">Successfully</h1>

        <!-- Explain -->
            <span class="account__explain">
                We've successfully updated your new password.
            </span>

        <!-- Button container -->
       <a href="#" ng-click="continueToLogin()">Log me in.</a>
    </div>
</div>
